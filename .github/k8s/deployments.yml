apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-information
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-information
  template:
    metadata:
      labels:
        app: doctor-information
    spec:
      containers:
        - name: doctor-information
          image: ghcr.io/nethmipathirana/doctor-information-ms:latest  # Update with your actual image name
          ports:
            - containerPort: 8081

---
apiVersion: v1
kind: Service
metadata:
  name: doctor-information-service
spec:
  selector:
    app: doctor-information
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: NodePort  # Exposing the service as a NodePort for external access

